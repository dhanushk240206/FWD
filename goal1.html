<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Interface</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #0b0e11;
            color: #00bcd4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        .container {
            width: 400px;
            padding: 20px;
            background-color: #0b0e11;
            border: 2px solid #00bcd4;
            border-radius: 8px;
        }

        /* Title Styling */
        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Table Styling */
        .goal-table {
            width: 100%;
            border-collapse: collapse;
        }

        .goal-table th {
            padding: 10px;
            font-weight: bold;
            color: #00bcd4;
            text-align: left;
        }

        .goal-table td {
            padding: 10px;
        }

        /* Progress Bar Styling */
        .progress-bar-container {
            margin: 15px 0;
            padding: 3px;
            border: 2px solid #00bcd4;
            border-radius: 5px;
        }

        .progress-bar {
            height: 12px;
            width: 50%;
            background-color: #00bcd4;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Title -->
        <div class="title">GOAL</div>

        <!-- Goal Table -->
        <table class="goal-table">
            <tr>
                <th>GOAL</th>
                <th>DURATION</th>
                <th>AMOUNT</th>
            </tr>
            <tr>
                <td colspan="3">
                    <!-- Progress Bar 1 -->
                    <div class="progress-bar-container">
                        <div class="progress-bar"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <!-- Progress Bar 2 -->
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: 75%;"></div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
